<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Ciclos</title>
</head>
<body>

	<center>
		<h1>Ciclos</h1>
	</center>
	<hr>

	<script>
		/*CICLO FOR
		var dias = ["Lunes", "Martes", "Miercoles", "Jueves", "Viernes", "Sabado", "Domingo"];
		for (var i = 0; i <= dias.length -1; i++) {
			document.write(dias[i]+"<br>");
		}*/

		//CICLO WHILE
		var dias = ["Lunes", "Martes", "Miercoles", "Jueves", "Viernes", "Sabado", "Domingo"];
		var i = 0;
		var num = dias.length - 1;
		while(i <= num){
			document.write("Dia: " + dias[i] + "<br>");
			i++;
		}

		/*CICLO DO WHILE
		do{
			document.write("Hola: " + i + "<br>");
			i++;
		}while(i <= num);*/
	</script>
</body>
</html>
